<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fresh Veggie Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
    }

    /* Header */
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: green;
      border-bottom: 2px solid green;
    }

    /* Contact Section */
    .contact-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-2 {
      flex-basis: 50%;
      min-width: 300px;
    }

    .col-2 img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: darkgreen;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 15px;
      width: 100%;
    }

    input:focus, textarea:focus {
      border-color: green;
    }

    .btn {
      padding: 12px;
      background: green;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: darkgreen;
    }

    /* Footer */
    .footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="https://img.icons8.com/color/96/vegetarian-food.png" width="80px" alt="logo">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" width="30px" height="30px" alt="cart">
      </div>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <div class="row">
      <div class="col-2">
        <img src="https://img.freepik.com/free-photo/contact-us-concept-wood-block-symbol-telephone-mail-address-desk_36325-1641.jpg" alt="Contact Us">
      </div>
      <div class="col-2">
        <h2>Get in Touch</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject" required>
          <textarea rows="6" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 Fresh Veggie Store | Designed by Aditi Priya</p>
  </div>

</body>
</html>
